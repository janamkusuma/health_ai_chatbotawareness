<!DOCTYPE html>
<html>
<head>
    <title>Medical Scanner</title>
</head>
<body>
<h2>Medical Scanner</h2>

<form id="scanForm" method="POST" enctype="multipart/form-data">
    <input type="file" name="report" required>
    <br><br>
    <button type="submit">Scan Medicine</button>
</form>

<div id="output"></div>

<script>
document.getElementById("scanForm").addEventListener("submit", async e => {
    e.preventDefault();
    let data = new FormData(e.target);

    let res = await fetch("/scan_medicine", { method: "POST", body: data });
    let d = await res.json();

    document.getElementById("output").innerHTML = `
        <h3>Result:</h3>
        <p><b>Medicine:</b> ${d.medicine}</p>
        <p><b>Expiry:</b> ${d.expiry}</p>
        <p><b>Purpose:</b> ${d.purpose}</p>
    `;
});
</script>
</body>
</html>
